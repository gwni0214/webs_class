<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 수업</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1 class="big_title">이것은 큰 제목입니다.</h1>
            <h2 class="small_title">이것은 작은 제목입니다.</h2>
            <h3 class="baby">아기너구리와 아기강아지</h3>
        </header>
        <main></main>
        <footer></footer>


       
        <script>

            //데이터 = 정보다.
            // 자바스크립트 , 뿐만아리나 개발의 세계, 코딩의 세계 ,컴퓨터의 세계
            //데이터의 종류 데이터의 성질 
            // 숫자, 문자, 참 혹은 거짓 (Boolean)불리언

            //숫자
            1234
            //문자
            //문자로 인식하게 만드려면 따옴표 혹은 큰따옴표로 감싸줘야합니다
            "안녕하세요"
           "큰따옴표, 작은따옴표, 백틱기호(영어일때 물결표시)"
            "문자열 안에 변수를 넣고 싶을 때 백틱기호를 사용한다"
            //백틱기호를 사용할때 변수를 쓰고싶을때는 ${} 안에 변수이름을 넣어서 사용한다.
            let name = "아기너구리" ;

            // document.write(`근희는 ${name}를 사랑해`);

            // document.write("근희는 ${name}를 사랭해");
           
            //참 혹은 거짓 (Boolean)
            true //참
            false //거짓

            //어떠한 정보를 내가 의미있게 다루고 싶을 떼. 그 정보에 대해 성질을 부여하기 위해 숫자,문자,Boolean으로 표시한다.


            //오늘 배울 자바스크립트의 핵심은 console.log() 함수입니다.
            //console.log() 함수는 JavaScript에서 가장 기본적이고 많이 사용되는 디버깅 도구 중 하나입니다.
            //디버깅이란 뭐냐? - 내가 짠 코드가 잘 작동하는지 시험 해보는 것이다~

            
            //자바스크립트의 기능들은 '함수' 라는 것으로 이루어져 있습니다. 함수라는것이 말이 어려워서 그렇지 익숙해지면 어렵지 않아요!
            //함수 = 특정한 기능을 실행 시키키위해 쓰는 일종의 공식. 언어의 문법에 해당한다고 보면 될것 같아요 예를들어 내가 이 문장을 말하려면 어떤 문법을 사용할까? 하는것과 비슷하게
            // 이 기능을 만들기 위해 어떤 함수를 사용할까? 하는겁니다.


            function 함수이름 (마음대로이름정하는매개변수) {
                console.log(`${마음대로이름정하는매개변수}`);
            }
            함수이름();
            

            //document.write 함수
            // document.write("안녕하세요");

            //콘솔로그 함수
            console.log("박근희입니다.");

            
            // document.write(document.querySelector(".big_title").innerHTML);

            document.querySelector(".big_title").addEventListener("click", () => {
                // .big_title 이라는 클래스를 가진 요소의  클릭 이벤트 함수를 넣는다.
                함수이름("아기너구리");
                //alert 함수는 경고창을 띄우는 기능 이다.
            });
            // var, let, const - 변수의 종류 
            //간단하게 설명하면 let 은 아무때나 쓰는 변수 선언
            // const 는  바뀌어선 안되는 중요한 변수를 만들 때 선언

            let title = document.querySelector(".small_title");
            title.addEventListener("click", () => {
                alert("작은 제목을 클릭했습니다");
            });
            
            document.querySelector(".baby").addEventListener("click" , () => {
                alert("사랑해");
            });
            
        </script>
    </body>
    </html>
</body>
</html>
